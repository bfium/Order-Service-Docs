site_name: Order Service and API Docs
site_url: https://bfium.github.io/order-service-docs/
theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.indexes

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

plugins:
  - search
  - blog:
      blog_toc: true
      archive_date_format: MMM yyyy
      categories_allowed:
        - IT
        - News
      pagination_per_page: 5
  - tags
  - rss:
      match_path: "blog/posts/."
      date_from_meta:
        as_creation: date.created
        as_update: date.updated

extra:
  social:
    - icon: fontawesome/brands/linkedin
      name: Barth Feudong
      link: https://www.linkedin.com/in/barth-feudong/
    - icon: fontawesome/regular/envelope
      name: Send me an email
      link: mailto:<email-address>
    - icon: material/mailbox
      name: Contact us
      link: /contact

nav:
  - Home: index.md
  - Introduction: introduction.md
  - Blog:
      - blog/index.md
      - blog/author/barth_feudong.md